transferSize = 16m
# Block size; must be a multiple of transferSize
blockSize = 32000m

[ior-hard]
run = TRUE
API = POSIX
# Number of segments
#segmentCount = 37200
segmentCount = 30000

[ior-easy-write]
run = TRUE

[ior-hard-write]
run = TRUE

[ior-easy-read]
run = TRUE

[ior-hard-read]
run = TRUE

[find]
run = TRUE
pfind-queue-length = 20000

[mdtest-easy]
run = TRUE
API = POSIX
# Files per proc
#n = 850000
n = 40000

