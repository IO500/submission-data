n = 10000000
run = TRUE

[mdtest-easy-write]
API = DFS --dfs.pool=cpe-pool --dfs.cont=hennecke_rf0_e1MiB --dfs.dir_oclass=SX --dfs.oclass=S1
run = TRUE

[timestamp]

[mdworkbench-create]
run = FALSE

[find]
