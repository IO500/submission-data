# ----------------------------
# HPE DAOS ini file - RF0, DFS
# ----------------------------
#
# https://github.com/hpc/ior/blob/main/README_DAOS
#
# IO500 version io500-sc25 (standard):
#
#
# [RESULT]       ior-easy-write
# [RESULT]    mdtest-easy-write
# [      ]            timestamp
# [RESULT]       ior-hard-write
# [RESULT]    mdtest-hard-write
# [RESULT]                 find
# [RESULT]        ior-easy-read
# [RESULT]     mdtest-easy-stat
# [RESULT]        ior-hard-read
# [RESULT]     mdtest-hard-stat
# [RESULT]   mdtest-easy-delete
# [RESULT]     mdtest-hard-read
# [RESULT]   mdtest-hard-delete
# [SCORE ] Bandwidth x.xx GiB/s : IOPS x.xx kiops : TOTAL x.xx
#
#
# IO500 version io500-sc25 (extended):
#
# [RESULT]       ior-easy-write
# [RESULT]      ior-rnd4K-write
# [RESULT]    mdtest-easy-write
# [RESULT]     ior-rnd1MB-write
# Nodemap:
# [      ]   mdworkbench-create
# [      ]            timestamp
# [RESULT]            find-easy
# [RESULT]       ior-hard-write
# [RESULT]    mdtest-hard-write
# [RESULT]                 find
# [RESULT]       ior-rnd4K-read
# [RESULT]      ior-rnd1MB-read
# [RESULT]            find-hard
# Nodemap:
# [RESULT]    mdworkbench-bench
# [RESULT]        ior-easy-read
# [RESULT]     mdtest-easy-stat
# [RESULT]        ior-hard-read
# [RESULT]     mdtest-hard-stat
# Nodemap:
# [      ]   mdworkbench-delete
# [RESULT]   mdtest-easy-delete
# [RESULT]     mdtest-hard-read
# [RESULT]   mdtest-hard-delete
# [SCORE ] Bandwidth x.xx GiB/s : IOPS x.xx kiops : TOTAL x.xx
# [SCOREX] Bandwidth x.xx GiB/s : IOPS x.xx kiops : TOTAL x.xx
#

[global]
datadir = /datafiles
#datadir = /tmp/hennecke_pool01/cont_rf0
timestamp-datadir = TRUE
resultdir = /home/users/hennecke/bench/results-hpe-daos-2.6.4-dfs
timestamp-resultdir = TRUE
api = DFS --dfs.pool=cpe-pool --dfs.cont=hennecke_rf0_e1MiB
drop-caches = FALSE
drop-caches-cmd = sudo -n bash -c "echo 3 > /proc/sys/vm/drop_caches"
io-buffers-on-gpu = FALSE
verbosity = 1
scc = FALSE
dataPacketType = timestamp

[debug]
stonewall-time = 300
pause-dir =

[ior-easy]
API = DFS --dfs.pool=cpe-pool --dfs.cont=hennecke_rf0_e1MiB --dfs.dir_oclass=S1 --dfs.oclass=SX --dfs.chunk_size=4MiB
#transferSize = 1m
#transferSize = 2m
transferSize = 4m
#transferSize = 16m
blockSize = 99000000m
filePerProc = TRUE
uniqueDir = FALSE
verbosity =
run = TRUE

[ior-easy-write]
API = DFS --dfs.pool=cpe-pool --dfs.cont=hennecke_rf0_e1MiB --dfs.dir_oclass=S1 --dfs.oclass=SX --dfs.chunk_size=4MiB
run = TRUE

[ior-rnd4K-write]
