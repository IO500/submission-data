mpirun -np 120 -ppn 12 -f hostfile-10 -bootstrap ssh ./bin//ior -t 1m -b 25000m -F -r -R -C -Q 1 -g -G 27 -k -e -o ./datafiles//ior_easy/ior_file_easy -O stoneWallingStatusFile=./datafiles//ior_easy/stonewall

