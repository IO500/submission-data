[global]
datadir = /datafiles
timestamp-datadir = TRUE
resultdir = /dss/dsshome1/09/di29puz3/io500-stability/results-lrz-daos-2.6.4-dfs
timestamp-resultdir = TRUE
api = DFS --dfs.pool=di29puz3_pool01 --dfs.cont=cont_rf0_e256kiB
#api = POSIX
drop-caches = FALSE
drop-caches-cmd = sudo -n bash -c "echo 3 > /proc/sys/vm/drop_caches"
io-buffers-on-gpu = FALSE
verbosity = 1
scc = FALSE
dataPacketType = timestamp

[debug]
stonewall-time = 300
pause-dir =

[ior-easy]
API = DFS --dfs.pool=di29puz3_pool01 --dfs.cont=cont_rf0_e256kiB --dfs.dir_oclass=RP_2G1 --dfs.oclass=EC_16P1GX --dfs.chunk_size=4MiB
transferSize = 4m
#transferSize = 1m
blockSize = 99000000m
filePerProc = TRUE
uniqueDir = FALSE
verbosity =
run = TRUE

